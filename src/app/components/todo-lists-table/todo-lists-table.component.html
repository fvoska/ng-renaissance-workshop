<table [dataSource]="todoListsStore.entities()" mat-table>
	<ng-container matColumnDef="title">
		<th *matHeaderCellDef mat-header-cell>Title</th>
		<td *matCellDef="let todoList" mat-cell>{{ todoList.title }}</td>
	</ng-container>

	<ng-container matColumnDef="items">
		<th *matHeaderCellDef mat-header-cell>Items</th>
		<td *matCellDef="let todoList" mat-cell>{{ todoList.items.length }}</td>
	</ng-container>

	<ng-container matColumnDef="actions">
		<th *matHeaderCellDef mat-header-cell>Actions</th>
		<td *matCellDef="let todoList" mat-cell>
			<button mat-icon-button>
				<mat-icon>edit</mat-icon>
			</button>
		</td>
	</ng-container>

	<tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>

	<tr *matRowDef="let row; columns: displayedColumns" mat-row></tr>

	<tr *matNoDataRow>
		<td class="mat-cell" [attr.colspan]="displayedColumns.length">No todos</td>
	</tr>
</table>
