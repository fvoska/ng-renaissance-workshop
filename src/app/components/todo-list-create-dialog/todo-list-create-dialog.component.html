<form [formGroup]="form" (ngSubmit)="onSubmit()">
	<h1 mat-dialog-title>Create Todo List</h1>

	<mat-dialog-content>
		<arw-todo-list-form [form]="form"></arw-todo-list-form>
	</mat-dialog-content>

	<mat-dialog-actions>
		<button type="button" mat-button mat-dialog-close>Cancel</button>
		<button type="submit" mat-flat-button>Create</button>
	</mat-dialog-actions>
</form>
