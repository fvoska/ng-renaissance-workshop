<form #ngForm="ngForm" [formGroup]="form" (submit)="onSubmit()">
	<h1 mat-dialog-title>Create Todo List</h1>

	<mat-dialog-content>
		<arw-todo-list-form [form]="form"></arw-todo-list-form>
	</mat-dialog-content>

	<mat-dialog-actions>
		<button mat-button mat-dialog-close>Cancel</button>
		<button [disabled]="ngForm.submitted && ngForm.invalid" type="submit" mat-flat-button>Create</button>
	</mat-dialog-actions>
</form>
